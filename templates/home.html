<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">

  </head>
  <body>

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar">foo</span>
            <span class="icon-bar">bar</span>
          </button>
          <a class="navbar-brand" href="/">Chronicling America Live</a>
          <ul class="navbar-nav">
            <li class="active"><a href="/">Stream</a></li>
            <li><a href="/map/">Map</a></li>
          </ul>
        </div>
      </div>

      <div class="container">
        <div class="row" style="margin-top: 20px;">
          <div class="col-lg-2">

          <div id="legend">
            <h3>Legend</h3>
            <ul class="list-unstyled">
              <li class="search"><span class="any">any words</span></li>
              <li class="search"><span class="all">all words</span></li>
              <li class="search"><span class="phrase">phrase</span><br>
              <li class="search"><span class="text">close words</span></li>
              <li class="search"><span class="date">date</span></li>
              <li class="search"><span class="place">place</span></li>
              <li class="search"><span class="newspaper">newspaper</span></li>
            </ul>

            <br>

            <h3>Filters</h3>
            <form>
              <select class="form-control" id="filter">
                <option value="all">View All</option>
                <option value="view">Only Page Views</option>
                <option value="search">Only Searches</option>
              </select>
              <div class="checkbox">
                <label>
                  <input name="bots" type="checkbox">Include Bots
                </label>
              </div>
            </form>
          </div>

          </div>

          <div class="col-lg-10">
          <ul id="updates" class="col-4"></ul>
          </div>

      </div>

      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="/js/chroma.js"></script>

  </body>
</html>
