<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">

  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Chronicling America Live</a>
        <div class="nav-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Stream</a></li>
            <li><a href="/map/">Map</a></li>
          </ul>
        </div>
      </div>
    </div>

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar">foo</span>
            <span class="icon-bar">bar</span>
          </button>
          <a class="navbar-brand" href="/">Chronicling America Live</a>
          <div class="nav-collapse collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="active"><a href="/">Stream</a></li>
              <li><a href="/map/">Map</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Chronicling America Live</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Stream</a></li>
            <li><a href="/map/">Map</a></li>
            <li><a href="/frontpages/">Front Pages</a></li>
          </ul>
        </div>
      </div>
    </div>

      {{template "content" .}}

      {{template "scripts" .}}

    <script>
    function initPage() {
        $('ul.nav > li > a[href="' + document.location.pathname + '"]').parent().addClass('active');
    }
    $(initPage);
    </script>

  </body>
</html>
